<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, height=device-height, initial-scale=1" name="viewport">
  <!--<link href="../pages/index.css" rel="stylesheet">-->
  <title>Mesto</title>
</head>
<body>

<div class="container">
  <div class="page">
    <header class="header">
      <img alt="Лого" class="header__logo" src="<%=require('./images/header-logo.svg')%>">
    </header>

    <main class="content">
      <section class="profile">
        <img alt="Аватар" class="profile__avatar" src="<%=require('./images/kusto.jpg')%>">
        <div class="profile__info">
          <div class="profile__record">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"><!--кнопка редактировать--></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"><!--кнопка добавить--></button>
      </section>

      <section class="elements">

      </section>
    </main>

    <footer class="footer">
      <p class="footer__author"> &copy; 2021 Mesto Russia</p>
    </footer>
  </div>
</div>


<div class="popup popup_edit-profile">
  <div class="popup__container">
    <button class="popup__close-icon popup__close-profile" type="button"><!--кнопка закрыть попап--></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <form class="popup__data" name="profile-form-name" novalidate>
      <input class="popup__info popup__info_profile_name" id="popup-name" maxlength="40" minlength="2" name="name"
             placeholder="Имя" required type="text" value="Жак-Ив Кусто">
      <span class="popup__error" id="popup-name-error"></span>
      <input class="popup__info popup__info_profile_about" id="popup-text" maxlength="200" minlength="2" name="about"
             placeholder="О себе" required type="text" value="Исследователь океана">
      <span class="popup__error" id="popup-text-error"></span>
      <button class="popup__button" type="submit">Сохранить<!--кнопка--></button>
    </form>
  </div>
</div>


<div class="popup popup_new-card">
  <div class="popup__container">
    <button class="popup__close-icon popup__close-new-card" type="button"><!--кнопка закрыть попап--></button>
    <h2 class="popup__title">Новое место</h2>
    <form class="popup__data" name="add-card-form-name" novalidate>
      <input class="popup__info popup__info_naming" id="name-card" maxlength="30" minlength="2"
             name="name" placeholder="Название" required type="text" value="">
      <span class="popup__error" id="name-card-error"></span>
      <input class="popup__info popup__info_link" id="link" name="link"
             placeholder="Ссылка на картинку" required type="url" value="">
      <span class="popup__error" id="link-error"></span>
      <button class="popup__button popup__button_invalid" type="submit">Создать<!--кнопка--></button>
    </form>
  </div>
</div>

<!--аватар-->
<div class="popup">
  <div class="popup__container">
    <button class="popup__close-icon popup__close-new-card" type="button"></button>
    <h2 class="popup__title">Обновить аватар</h2>
    <form class="popup__data" name="add-card-form-name" novalidate>
      <input class="popup__info popup__info_link" id="link-avatar" name="link" placeholder="Ссылка на картинку"
             required type="url" value="">
      <span class="popup__error" id="link-error-avatar"></span>
      <button class="popup__button popup__button_invalid" type="submit" value="Сохранить">Сохранить</button>
    </form>
  </div>
</div>


<!--удалить карточку-->
<div class="popup">
  <div class="popup__container">
    <button class="popup__close-icon" type="button"></button>
    <h2 class="popup__title">Вы уверены?</h2>
    <form class="popup__data" novalidate>
      <button class="popup__button popup__button_invalid" type="submit" value="Да">Да</button>
    </form>
  </div>
</div>


<div class="popup popup_image-card">
  <div class="popup__image-container">
    <button class="popup__close-icon popup__close-image" type="button"><!--кнопка закрыть попап--></button>
    <img alt="#" class="popup__img" src="#">
    <h2 class="popup__img-signature"></h2>
  </div>
</div>


<template id="elements-template">
  <div class="element">
    <button class="profile__delete" type="button"><!--кнопка удалить--></button>
    <div class="element__img-block">
      <img alt="" class="element__img" src="#">
    </div>
    <div class="element__card">
      <h2 class="element__text"></h2>
      <div class="element__group">
        <button class="element__button" type="button"></button>
        <span class="element__count-likes">0</span>
      </div>
    </div>
  </div>
</template>

</body>
</html>
