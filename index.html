<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, height=device-height, initial-scale=1" name="viewport">
  <link href="pages/index.css" rel="stylesheet">
  <title>Mesto</title>
</head>
<body>

<div class="conteiner">
  <div class="page">
    <header class="header">
      <img alt="Лого" class="header__logo" src="./images/header-logo.svg">
      <img alt="Линия" class="header__line" src="./images/header-line.png">
    </header>

    <main class="content">
      <section class="profile">
        <img alt="Кусто" class="profile__kusto" src="./images/kusto.jpg">
        <div class="profile__info">
          <div class="profile__record">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"><!--кнопка редактировать--></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"><!--кнопка добавить--></button>
      </section>

      <section class="elements">
        <div class="element">
          <img alt="Карачаевск" class="element__img" src="./images/karachaevo-cherkessk.png">
          <div class="element__card">
            <h2 class="element__text">Карачаевск</h2>
            <button type="button" class="element__button">
              <img alt="Лайк" class="element__like" src="./images/like.png">
            </button>
          </div>
        </div>

        <div class="element">
          <img alt="Гора Эльбрус" class="element__img" src="./images/elbrus.png">
          <div class="element__card">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button type="button" class="element__button">
              <img alt="Лайк" class="element__like" src="./images/like.png">
            </button>
          </div>
        </div>

        <div class="element">
          <img alt="Домбай" class="element__img" src="./images/dombay.png">
          <div class="element__card">
            <h2 class="element__text">Домбай</h2>
            <button type="button" class="element__button">
              <img alt="Лайк" class="element__like" src="./images/like.png">
            </button>
          </div>
        </div>

        <div class="element">
          <img alt="Гора Эльбрус" class="element__img" src="./images/elbrus.png">
          <div class="element__card">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button type="button" class="element__button">
              <img alt="Лайк" class="element__like" src="./images/like.png">
            </button>
          </div>
        </div>

        <div class="element">
          <img alt="Домбай" class="element__img" src="./images/dombay.png">
          <div class="element__card">
            <h2 class="element__text">Домбай</h2>
            <button type="button" class="element__button">
              <img alt="Лайк" class="element__like" src="./images/like.png">
            </button>
          </div>
        </div>

        <div class="element">
          <img alt="Карачаево-Черкесск" class="element__img" src="./images/karachaevo-cherkessk.png">
          <div class="element__card">
            <h2 class="element__text">Карачаево-Черкесская Республика</h2>
            <button type="button" class="element__button">
              <img alt="Лайк" class="element__like" src="./images/like.png">
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__autor"> &copy; 2020 Mesto Russia</p>
    </footer>
  </div>
</div>


<section class="popup">
  <div class="popup__container">
    <button class="popup__close-icon" type="button"><!--кнопка закрыть попап--></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <form name="form" class="popup__data">
      <input type="text" name="firstname" value="Жак-Ив Кусто" class="popup__info popup__info_name" placeholder="Имя">
      <input type="text" name="describe" value="Исследователь океана" class="popup__info popup__info_about"
             placeholder="О себе">
      <button class="popup__button" type="submit">Сохранить<!--кнопка--></button>
    </form>
  </div>
</section>

<script src="scripts/script.js"></script>

</body>
</html>
