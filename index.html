<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, height=device-height, initial-scale=1" name="viewport">
  <link href="pages/index.css" rel="stylesheet">
  <title>Mesto</title>
</head>
<body>

<div class="container">
  <div class="page">
    <header class="header">
      <img alt="Лого" class="header__logo" src="./images/header-logo.svg">
    </header>

    <main class="content">
      <section class="profile">
        <img alt="Аватар" class="profile__avatar" src="./images/kusto.jpg">
        <div class="profile__info">
          <div class="profile__record">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"><!--кнопка редактировать--></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"><!--кнопка добавить--></button>
      </section>

      <section class="elements">

      </section>
    </main>

    <footer class="footer">
      <p class="footer__author"> &copy; 2020 Mesto Russia</p>
    </footer>
  </div>
</div>


<div class="popup">
  <div class="popup__container">
    <button class="popup__close-icon" type="button"><!--кнопка закрыть попап--></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <form class="popup__data" name="form">
      <input class="popup__info popup__info_profile_name" name="firstname" placeholder="Имя" required type="text"
             value="Жак-Ив Кусто">
      <input class="popup__info popup__info_profile_about" name="describe" placeholder="О себе" required
             type="text"
             value="Исследователь океана">
      <button class="popup__button" type="submit">Сохранить<!--кнопка--></button>
    </form>
  </div>
</div>


<div class="form-add-card">
  <div class="form-add-card__container">
    <button class="form-add-card__close-icon" type="button"><!--кнопка закрыть попап--></button>
    <h2 class="form-add-card__title">Новое место</h2>
    <form class="form-add-card__data" name="form">
      <input class="form-add-card__field form-add-card__info-profile-naming" name="naming" placeholder="Название" required
             type="text" value="">
      <input class="form-add-card__field form-add-card__info-profile-link" name="link" placeholder="Ссылка на картинку"
             required type="url" value="">
      <button class="form-add-card__button" type="submit">Создать<!--кнопка--></button>
    </form>
  </div>
</div>

<div class="image-popup">
  <div class="image-popup__container">
    <button class="image-popup__close-icon" type="button"><!--кнопка закрыть попап--></button>
    <img class="image-popup__img" alt="" src="#">
    <h2 class="image-popup__title"></h2>
  </div>
</div>

<template id="elements-template">
  <div class="element">
    <button class="profile__delete" type="button"><!--кнопка удалить--></button>
    <div class="element__img-block">
      <img alt="" class="element__img" src="#">
    </div>
    <div class="element__card">
      <h2 class="element__text"></h2>
      <button class="element__button" type="button">
      </button>
    </div>
  </div>
</template>

<script src="scripts/script.js"></script>

</body>
</html>
