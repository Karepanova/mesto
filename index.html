<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta content="width=device-width,height=device-height,initial-scale=1" name="viewport"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="container"><div class="page"><header class="header"><img alt="Лого" class="header__logo" src="bad0f45a85a7a8272e00.svg"></header><main class="content"><section class="profile"><div class="profile__avatar-wrapper"><img alt="Аватар" class="profile__avatar" src="#"> <img alt="Карандаш" class="profile__avatar-pen" src="a086f758840ae814ecde.svg"></div><div class="profile__info"><div class="profile__record"><h1 class="profile__title">...</h1><button class="profile__edit-button" type="button"></button></div><p class="profile__subtitle">...</p></div><button class="profile__add-button" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__author">&copy; 2021 Mesto Russia</p></footer></div></div><div class="popup popup_edit-profile"><div class="popup__container"><button class="popup__close-icon popup__close-profile" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__data" name="profile-form-name" novalidate><input class="popup__info popup__info_profile_name" id="popup-name" maxlength="40" minlength="2" name="name" placeholder="Имя" required value=""> <span class="popup__error" id="popup-name-error"></span> <input class="popup__info popup__info_profile_about" id="popup-text" maxlength="200" minlength="2" name="about" placeholder="О себе" required value=""> <span class="popup__error" id="popup-text-error"></span> <button class="popup__button" type="submit">Сохранить</button></form></div></div><div class="popup popup_new-card"><div class="popup__container"><button class="popup__close-icon popup__close-new-card" type="button"></button><h2 class="popup__title">Новое место</h2><form class="popup__data" name="add-card-form-name" novalidate><input class="popup__info popup__info_naming" id="name-card" maxlength="30" minlength="2" name="name" placeholder="Название" required value=""> <span class="popup__error" id="name-card-error"></span> <input class="popup__info popup__info_link" id="link" name="link" placeholder="Ссылка на картинку" required type="url" value=""> <span class="popup__error" id="link-error"></span> <button class="popup__button popup__button_invalid" type="submit">Создать</button></form></div></div><div class="popup popup_avatar-form"><div class="popup__container"><button class="popup__close-icon popup__close-new-card" type="button"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__data" name="edit-form-avatar" novalidate><input class="popup__info popup__info_avatar" id="link-avatar" name="avatar" placeholder="Ссылка на картинку" required type="url" value=""> <span class="popup__error" id="link-avatar-error"></span> <button class="popup__button popup__button_invalid" type="submit">Сохранить</button></form></div></div><div class="popup popup_confirm"><div class="popup__container"><button class="popup__close-icon" type="button"></button><h2 class="popup__title">Вы уверены?</h2><form class="popup__data" novalidate><button class="popup__button" type="submit" value="Да">Да</button></form></div></div><div class="popup popup_image-card"><div class="popup__image-container"><button class="popup__close-icon popup__close-image" type="button"></button> <img alt="#" class="popup__img" src="#"><h2 class="popup__img-signature"></h2></div></div><template id="elements-template"><div class="element"><button class="profile__delete" type="button"></button><div class="element__img-block"><img alt="" class="element__img" src="#"></div><div class="element__card"><h2 class="element__text"></h2><div class="element__group"><button class="element__button" type="button"></button> <span class="element__count-likes">0</span></div></div></div></template></body></html>
